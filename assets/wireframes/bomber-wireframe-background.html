<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tactical Sensor Overlay - B-2 Concept</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d0d0d; /* Very dark background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #e0e0e0;
            overflow: hidden; /* Hide overflow from animations */
            position: relative;
        }

        /* Background grid pattern */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px), /* More subtle grid */
                linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 0;
            opacity: 0.2;
        }

        .wireframe-container {
            position: relative;
            width: 100%;
            max-width: 900px; /* Max width for the bomber visual */
            aspect-ratio: 16 / 9; /* Aspect ratio of the bomber */
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px; /* For 3D effect */
            z-index: 10;
            margin: 2rem;
            /* Scale down slightly to fit more as a background element */
            transform: scale(0.9); 
            opacity: 0.8; /* Slightly less prominent */
        }

        .bomber-wireframe {
            position: relative;
            width: 80%;
            height: 80%;
            transform-style: preserve-3d;
            transform: rotateX(20deg) rotateY(-30deg) rotateZ(0deg); /* Initial 3D perspective */
            animation: subtleRotate 15s ease-in-out infinite alternate; /* Subtle animation */
        }

        @keyframes subtleRotate {
            0% { transform: rotateX(20deg) rotateY(-30deg) rotateZ(0deg); }
            100% { transform: rotateX(22deg) rotateY(-28deg) rotateZ(2deg); }
        }

        .line {
            position: absolute;
            background-color: rgba(128, 128, 128, 0.5); /* Gray for lines */
            box-shadow: 0 0 5px rgba(128, 128, 128, 0.3); /* Subtle gray glow */
        }

        /* Horizontal Lines */
        .h-line { height: 1px; }
        /* Vertical Lines */
        .v-line { width: 1px; }
        /* Diagonal Lines (using transforms) */
        .d-line { 
            height: 1px; 
            transform-origin: 0 0;
            background-color: rgba(128, 128, 128, 0.4); /* Muted gray for diagonals */
            box-shadow: none; /* No glow for diagonals */
        }

        /* Sensor Points */
        .sensor {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #888888; /* Muted gray for sensors */
            border-radius: 50%;
            box-shadow: 0 0 10px 3px rgba(170, 170, 170, 0.5), 0 0 25px 10px rgba(170, 170, 170, 0.2); /* Subtle gray glow */
            animation: pulse-sensor 1.5s infinite alternate;
            z-index: 20;
        }

        @keyframes pulse-sensor {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.2); opacity: 1; }
        }

        /* Data Flow Animation (conceptual) */
        @keyframes data-flow {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 0%; }
        }
        .data-path {
            background: linear-gradient(90deg, transparent, rgba(170, 170, 170, 0.5), transparent); /* Muted gray data flow */
            background-size: 200% 100%;
            animation: data-flow 2s linear infinite;
            position: absolute;
            height: 2px;
            opacity: 0.7;
        }

        /* Title and Description (can be overlaid by your main content) */
        .concept-title {
            font-family: 'Roboto Mono', monospace;
            font-size: 2.5rem;
            font-weight: 700;
            color: #cccccc; /* Lighter gray for title */
            text-shadow: 0 0 8px rgba(204, 204, 204, 0.3); /* Subtle shadow */
            margin-bottom: 1rem;
            text-align: center;
            z-index: 15; /* Ensure it's above the wireframe if used as overlay */
        }
        .concept-description {
            font-size: 1.125rem;
            color: #a0a0a0; /* Muted gray for description */
            max-width: 600px;
            text-align: center;
            margin-bottom: 2rem;
            z-index: 15;
        }

        /* Specific bomber wireframe lines - simplified representation */
        /* Main body outline */
        .line-1 { top: 20%; left: 10%; width: 80%; height: 1px; }
        .line-2 { top: 80%; left: 10%; width: 80%; height: 1px; }
        .line-3 { top: 20%; left: 10%; width: 1px; height: 60%; }
        .line-4 { top: 20%; left: 90%; width: 1px; height: 60%; }

        /* Wings */
        .line-5 { top: 10%; left: 0%; width: 20%; transform: rotate(-15deg); transform-origin: top left; }
        .line-6 { top: 10%; right: 0%; width: 20%; transform: rotate(15deg); transform-origin: top right; }
        .line-7 { top: 90%; left: 0%; width: 20%; transform: rotate(15deg); transform-origin: bottom left; }
        .line-8 { top: 90%; right: 0%; width: 20%; transform: rotate(-15deg); transform-origin: bottom right; }

        /* Inner structure */
        .line-9 { top: 40%; left: 15%; width: 70%; height: 1px; }
        .line-10 { top: 60%; left: 15%; width: 70%; height: 1px; }
        .line-11 { top: 15%; left: 30%; width: 1px; height: 70%; }
        .line-12 { top: 15%; left: 70%; width: 1px; height: 70%; }

        /* Sensors */
        .sensor-1 { top: 50%; left: 25%; }
        .sensor-2 { top: 50%; left: 75%; }
        .sensor-3 { top: 30%; left: 40%; }
        .sensor-4 { top: 70%; left: 60%; }
        .sensor-5 { top: 15%; left: 50%; } /* Nose sensor */
        .sensor-6 { top: 85%; left: 50%; } /* Tail sensor */
    </style>
</head>
<body>
    <!-- The wireframe container now fills the entire viewport and acts as the background -->
    <div class="wireframe-container" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; margin: 0; transform: scale(1); opacity: 1;">
        <div class="bomber-wireframe">
            <!-- Main Body Lines -->
            <div class="line h-line line-1"></div>
            <div class="line h-line line-2"></div>
            <div class="line v-line line-3"></div>
            <div class="line v-line line-4"></div>

            <!-- Wing Lines -->
            <div class="line h-line line-5"></div>
            <div class="line h-line line-6"></div>
            <div class="line h-line line-7"></div>
            <div class="line h-line line-8"></div>

            <!-- Inner structure -->
            <div class="line h-line line-9"></div>
            <div class="line h-line line-10"></div>
            <div class="line v-line line-11"></div>
            <div class="line v-line line-12"></div>

            <!-- Sensor Points -->
            <div class="sensor sensor-1"></div>
            <div class="sensor sensor-2"></div>
            <div class="sensor sensor-3"></div>
            <div class="sensor sensor-4"></div>
            <div class="sensor sensor-5"></div>
            <div class="sensor sensor-6"></div>

            <!-- Conceptual Data Paths (example) -->
            <div class="data-path" style="top: 50%; left: 20%; width: 60%;"></div>
            <div class="data-path" style="top: 30%; left: 30%; width: 40%; transform: rotate(15deg);"></div>
            <div class="data-path" style="top: 70%; left: 30%; width: 40%; transform: rotate(-15deg);"></div>
        </div>
    </div>

    <!-- Your main page content would go here, layered on top -->

        <p class="text-lg">This is where your primary application UI and content would reside, layered over the dynamic wireframe background.</p>
        <p class="mt-4">You can adjust the background-color and opacity of this overlay div to control the visibility of the wireframe behind it.</p>
    </div>
    -->
</body>
</html>
